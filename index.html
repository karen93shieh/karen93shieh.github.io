<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio Â· CS180</title>
  <link rel="icon" href="data:;base64,=" />
  <style>
    /* THEME TOKENS */
    :root{
      --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#8b5cf6; --line:#1f2937;
    }
    [data-theme="light"]{
      --bg:#f7fafc; --card:#ffffff; --text:#0f172a; --muted:#4b5563; --accent:#7c3aed; --line:#e5e7eb;
    }

    *{box-sizing:border-box}
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:linear-gradient(180deg,var(--bg),var(--card));color:var(--text)}
    .wrap{max-width:820px;margin:60px auto;padding:0 20px}

    header{display:flex;align-items:flex-start;justify-content:space-between;gap:12px}
    header h1{margin:0 0 6px;font-size:2rem}
    header p{margin:0 0 24px;color:var(--muted)}
    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px;transition:transform .12s ease, border-color .12s ease}
    .card:hover{transform:translateY(-2px);border-color:var(--accent)}
    .card a{color:var(--text);text-decoration:none;display:block}
    .tag{display:inline-block;font-size:12px;color:var(--bg);background:var(--accent);padding:2px 8px;border-radius:999px;margin-top:8px}
    footer{margin:40px 0;color:var(--muted);font-size:14px}

    /* Toggle button */
    .theme-toggle{
      border:1px solid var(--line);
      background:var(--card);
      color:var(--text);
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font:inherit;
      display:inline-flex;align-items:center;gap:8px;
    }
    .theme-toggle:hover{border-color:var(--accent)}
    .theme-icon{font-size:16px;line-height:1}
  </style>

  <!-- Respect system preference on first load before paint -->
  <script>
    (function(){
      const saved = localStorage.getItem('theme');
      if (saved === 'light' || saved === 'dark') {
        document.documentElement.setAttribute('data-theme', saved);
      } else {
        const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
        document.documentElement.setAttribute('data-theme', prefersLight ? 'light' : 'dark');
      }
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Welcome to My CS180 Portfolio!</h1>
        <p>Another fun semester :D</p>
      </div>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle color theme" title="Toggle color theme">
        <span class="theme-icon" id="themeIcon">ðŸŒ™</span>
        <span id="themeLabel">Dark</span>
      </button>
    </header>

    <section class="cards">
      <div class="card">
        <a href="./0/index.html">
          <h3>Project 0</h3>
          <p>Becoming Friends with Your Camera</p>
          <span class="tag">View project â†’</span>
        </a>
      </div>
      <div class="card">
        <a href="./1/index.html">
          <h3>Project 1</h3>
          <p>Colorizing the Prokudin-Gorskii Photo Collection</p>
          <span class="tag">View project â†’</span>
        </a>
      </div>

      <div class="card">
        <a href="./2/index.html">
          <h3>Project 2</h3>
          <p>Fun with Filters and Frequencies!</p>
          <span class="tag">View project â†’</span>
        </a>
      </div>
      <!-- Add more project cards later
      <div class="card"><a href="./1/index.html"><h3>Project 1</h3><p>â€¦</p><span class="tag">View project â†’</span></a></div>
      -->
    </section>

    <footer>Â© <span id="y"></span> Karen Shieh â€” CS180</footer>
  </div>

  <script>
    // Year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Theme toggle logic
    const root = document.documentElement;
    const btn = document.getElementById('themeToggle');
    const icon = document.getElementById('themeIcon');
    const label = document.getElementById('themeLabel');

    function syncButton(){
      const mode = root.getAttribute('data-theme');
      if (mode === 'light') { icon.textContent = 'ðŸŒž'; label.textContent = 'Light'; }
      else { icon.textContent = 'ðŸŒ™'; label.textContent = 'Dark'; }
    }
    syncButton();

    btn.addEventListener('click', () => {
      const current = root.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      syncButton();
    });
  </script>
</body>
</html>
