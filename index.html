<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio · CS180</title>
  <link rel="icon" href="data:;base64,=" />
  <style>
    :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--accent:#8b5cf6;}
    *{box-sizing:border-box}
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:linear-gradient(180deg,#0b1220,#111827);color:var(--text)}
    .wrap{max-width:820px;margin:60px auto;padding:0 20px}
    header h1{margin:0 0 6px;font-size:2rem}
    header p{margin:0 0 24px;color:var(--muted)}
    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:18px;transition:transform .12s ease, border-color .12s ease}
    .card:hover{transform:translateY(-2px);border-color:var(--accent)}
    .card a{color:var(--text);text-decoration:none;display:block}
    .tag{display:inline-block;font-size:12px;color:var(--bg);background:var(--accent);padding:2px 8px;border-radius:999px;margin-top:8px}
    footer{margin:40px 0;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Welcome to My CS180 Portfolio!</h1>
      <p>Another fun semester :D</p>
    </header>

    <section class="cards">
      <div class="card">
        <a href="./0/index.html">
          <h3>Project 0</h3>
          <p>Becoming Friends with Your Camera</p>
          <span class="tag">View project →</span>
        </a>
      </div>
      <!-- Add more project cards later:
      <div class="card"><a href="./1/index.html"><h3>Project 1</h3><p>…</p><span class="tag">View project →</span></a></div>
      -->
    </section>

    <footer>© <span id="y"></span> Karen Shieh — CS180</footer>
  </div>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
